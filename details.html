<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" href="src/assets/film.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="container">
                <div class="navbar__items navbar--mobile">
                    <nav class="navbar__nav">
                        <a href="index.html" class="logo">TMDB</a>
                    </nav>
                    <div class="navbar__hamburger">
                        <label for="hamburger">&#9776;</label>
                        <input type="checkbox" name="hamburger" id="hamburger">
                        <nav class="nav__mobile">
                            <a href="watchlist.html">Watchlist</a>
                            <a href="discover.html?type=movie">Movies</a>
                            <a href="discover.html?type=tv">Tv Shows</a>
                        </nav>
                    </div>
                </div>
                <div class="navbar__items navbar--desktop">
                    <nav class="navbar__nav">
                        <a href="index.html" class="logo">TMDB</a>
                        <a href="discover.html?type=movie">Movies</a>
                        <a href="discover.html?type=tv">Tv Shows</a>
                    </nav>
                    <div class="navbar__profile">
                        <select name="lang" id="">
                            <option value="EN">EN</option>
                            <option value="ID">ID</option>
                        </select>
                        <a id="watchlist-btn" href="watchlist.html"><i class="fa-solid fa-circle-user"></i></a>
                        <a href=""><i class="fa-solid fa-search"></i></a>
                    </div>
                </div>
                <div class="navbar__search">
                    <input type="text" placeholder="Search...">
                    <button id="searchBtn" type="button"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <!-- <p>Loading details...</p> -->
        <section class="details__hero">
            <div class="container">

                <div id="details-container" class="details__items">
                    <img src="https://placehold.co/200x300?text=Loading Image&font=roboto" alt="Placeholder">
                    <div class="details__info">
                        <div class="details__title">
                            <h1>Loading content...</h1>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Casts</h2>
                <div id="cast-section" class="cast-section">
                    Loading Casts...
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <h2>Recommended for you</h2>
                <div id="recommend-section" class="recommend-section">
                    Loading Recommendation...
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="src/js/details.js"></script>
</body>

</html>
